{% extends 'base.html' %}

{% block title %}Delete Employee{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Delete Employee</h3>
            <p class="text-sm text-gray-500 mb-6">
                Are you sure you want to delete {{ employee.name }}? This action cannot be undone.
            </p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <a href="{% url 'employee_detail' employee.pk %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                    Delete Employee
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
